<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="applicable-device" content="mobile" />
    <meta name="referrer" content="always" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>金猪送福</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        -webkit-tap-highlight-color: transparent;
      }
      .app {
        width: 100%;
        overflow: hidden;
        height: 100%;
        background: #e4f1ff;
        background: url("./images/background.jpg") no-repeat;
        background-size: cover;
        background-position: center;
      }
      .text-des {
        width: 90%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      .package {
        width: 100%;
        height: 100%;
      }
      text {
        font-weight: 700;
        text-anchor: middle;
        pointer-events: auto;
        dominant-baseline: middle;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <audio
        src="./xiu.mp3"
        id="myaudio"
        controls="controls"
        hidden="true"
        preload="load"
      ></audio>
      <div></div>
      <svg
        style="width:100%;height:100%;"
        xmlns="http://www.w3.org/2000/svg"
        id="mySVG"
        viewBox="0 0 100% 100%"
        preserveAspectRatio="xMidYMid meet"
      >
        <g id="circleButton">
          <image
          transform="translate(-40,-38)"
            xlink:href="./images/xiu_button.png"
            x="50%"
            y="74%"
            width="80"
            height="80"
            onclick="showPackage()"
          />
          <!-- 第一条虚线 -->
          <circle
            cx="50%"
            cy="74%"
            r="40"
            fill="none"
            stroke="#ffe405"
            stroke-width="2"
            opacity="0.9"
          >
            <animate
              attributeName="r"
              from="40"
              to="52"
              begin="0s"
              dur="1s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="opacity"
              from="0.9"
              to="0"
              begin="0s"
              dur="1s"
              repeatCount="indefinite"
            />
          </circle>
          <!-- 第二条虚线 -->
          <circle
            cx="50%"
            cy="74%"
            r="46"
            fill="none"
            stroke="#ffe405"
            stroke-width="1.8"
            opacity="0.6"
          >
            <animate
              attributeName="r"
              from="46"
              to="54"
              begin="0s"
              dur="1s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="opacity"
              from="0.6"
              to="0"
              begin="0s"
              dur="1s"
              repeatCount="indefinite"
            />
          </circle>
          <!-- 第3条虚线 -->
          <circle
            cx="50%"
            cy="74%"
            r="50"
            fill="none"
            stroke="#ffe405"
            stroke-width="1.5"
            opacity="0.3"
          >
            <animate
              attributeName="r"
              from="50"
              to="58"
              begin="0s"
              dur="1s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="opacity"
              from="0.3"
              to="0"
              begin="0s"
              dur="1s"
              repeatCount="indefinite"
            />
          </circle>
          <!-- 第4条虚线 -->
          <circle
            cx="50%"
            cy="74%"
            r="58"
            fill="none"
            stroke="#ffe405"
            stroke-width="1.5"
            opacity="0.1"
          >
            <animate
              attributeName="r"
              from="58"
              to="64"
              begin="0s"
              dur="1s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="opacity"
              from="0.1"
              to="0"
              begin="0s"
              dur="1s"
              repeatCount="indefinite"
            />
          </circle>
          <g>
            <text
            x="50%" y="84%"
            fill="#fdd5a8"
            font-size="14"
            dominant-baseline="text-before-edge"
          >
           拼手速 咻红包 先到先得
          </text>
          <text
          x="50%" y="87%"
          fill="#fdd5a8"
          font-size="14"
          dominant-baseline="text-before-edge"
        >
        欢抢100个福气红包
        </text>
          </g>
     
        </g>
      </svg>
    </div>
    <script>
      var myAuto = document.getElementById("myaudio");
      var num = 0;
      window.onload=function(){
        myAuto.play();
        myAuto.pause();
      }
      function showPackage() {
          myAuto.play();
          if (num != 3) {
            num = num + 1;
          } else if (num == 3) {
            setTimeout(function() {
      //跳转到结果页面
      // window.location.href = "http://jdt-uat.e-hqins.com/sit/jdt/demolition";
            }, 1000);
          }
      }

    </script>
  </body>
</html>
